services:

  # configuração do prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus 
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-remote-write-receiver'

  # configuração do loki
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100" 
    volumes:
      - loki-data:/loki

  # configuração do promtail
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
      # Monta o "socket" do Docker para que o Promtail possa ler os logs
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - '-config.file=/etc/promtail/config.yml'
    depends_on:
      - loki 

  # configuração do tempo
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    # A linha de comando aponta para /etc/tempo.yml
    command: [-config.file=/etc/tempo.yml]
    user: "0" # Executa como root para garantir permissões de escrita
    volumes:
      # O volume DEVE mapear para o mesmo arquivo: /etc/tempo.yml
      - ./tempo/tempo-config.yml:/etc/tempo.yml
      - tempo-data:/tmp/tempo/traces
    ports:
      - "3200:3200"
    
  # configuração do otel-collector 
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel_collector
    command: [--config=/etc/otel-config.yml]
    volumes:
      - ./otel-collector/otel-config.yml:/etc/otel-config.yml
    ports:
      - "4318:4318" # Recebe OTLP HTTP
      - "4317:4317" # Recebe OTLP gRPC
    depends_on:
      - loki
      - prometheus
      - tempo

  # configuração do grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  prometheus-data:
  tempo-data:
  grafana-data:
  loki-data: 