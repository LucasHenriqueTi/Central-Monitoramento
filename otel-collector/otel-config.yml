receivers:
  otlp: 
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins: 
            - "http://localhost:5173"
            - "http://localhost:8080"
          allowed_headers: ["*"]

processors:
  batch: 
    
exporters:
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true 

    
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    tls:
      insecure: true

service:
  pipelines:
    # Pipeline de TRACES: Recebe OTLP -> Processa em Lote -> Envia para o Tempo
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]

    # Pipeline de MÃ‰TRICAS: Recebe OTLP -> Processa em Lote -> Envia para o Prometheus
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite]

    # Pipeline de LOGS: Recebe OTLP -> Processa em Lote -> Envia para o Loki
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki]